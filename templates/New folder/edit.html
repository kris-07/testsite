{% extends 'base.html' %}
{% block content %}
        <form  method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="contain">
                <h1>Edit your details</h1>
                <div class="row">
                    <div class="col">
                        <div class="box">
                            {% for field in form %}
                                <div class="field">
                                    <span class="text" for="{{ field.id_for_label }}"> {{ field.label }}</span>
                                    {{ field }}
                                    <p></p>
                                    {% for error in field.errors %}
                                        <p class="ferror">{{ error }}</p>
                                    {% endfor %}
                                </div>
                            {% endfor %}
                            <div class="row">
                                <div class="col">
                                    <div class="submit">
                                        <button class="waves-effect waves-light btn" type='submit'>Save</button>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        {% endblock %}
