{% extends 'base.html' %}
{% block content %}
<h1>Please Give a Feedback</h1>
        <form  method="post" class="col s12" >{% csrf_token %}
            
            <div class="row">
                <div class="row">
                    <div class="input-field col s6">
                        
                        <i class="material-icons prefix"></i>
                        <input class="materialize-textarea" type="text" name='feedback' >
                        <label for="icon_prefix2">Write Here</label>
                    </div>
                </div>
            </div>
        
            <button class="waves-effect waves-light btn" type='submit'>Submit Feedback</button>
        </form>
        {% endblock %}
